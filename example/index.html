<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>mobileV1</title>
    <style type="text/css">
        html, body {
            height: 100%;
            background-color: #1985D0
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 300px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 10%;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 70%;
            opacity: 0.8;
			padding: 5px 5px 5px 5px;
			font-size: 18px;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
		
		.x-picker-slot .x-dataview-item{
            padding: 0 8px !important;
        }

		.mylist .x-list-disclosure {
			-webkit-mask-image: url('data:image/png;base64,bG9hZGluZy5naWY=') !important;
		}
    </style>
	<link rel="stylesheet" href="resources/css/app.css" type="text/css" />
	<script id="microloader" type="text/javascript" src="touch/microloader/development.js"></script>
    
	<script src="lib/pdf.js/pdf.js"></script>
	<script src="lib/pdf.js/compatibility.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body id="rwf-body">
        <div id="fb-root" style="display: none;"></div>
        <div id="splashLoader">
            <div id="loading">
                <!--<span class="loadTxt">Loading</span>-->
                <div class="x-loading-spinner"><span class="x-loading-top"></span><span class="x-loading-right"></span><span class="x-loading-bottom"></span><span class="x-loading-left"></span></div>
            </div>
        </div>
		<script type="text/javascript" src="../../sencha-touch.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
